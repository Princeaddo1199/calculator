<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR | PRINCE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="author">PRINCE ADDO CALCULATOR</h1>
    <div class="container-main">
      <div class="container">
        <input type="text" class="display" placeholder="0" readonly />

        <div class="buttons">
          <button data-value="AC" class="operator, ac">AC</button>
          <button data-value="DEL" class="operator">DEL</button>
          <button data-value="%" class="operator">%</button>
          <button data-value="/" class="operator">/</button>

          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*" class="operator">*</button>

          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-" class="operator">-</button>

          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="+" class="operator">+</button>

          <button data-value="0">0</button>
          <button data-value="00">00</button>
          <button data-value=".">.</button>
          <button data-value="=" class="operator">=</button>
        </div>
      </div>
    </div>

    <footer class="footer">PRINCE ADDO <br>Â©Copyright. All rights reserved.</footer>
  </body>
</html>
